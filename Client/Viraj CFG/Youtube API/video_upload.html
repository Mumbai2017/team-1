    <script>
        var GoogleAuth;
        var selectedFile;
        /***** START BOILERPLATE CODE: Load client library, authorize user. *****/

        var SCOPE = 'https://www.googleapis.com/auth/youtube https://www.googleapis.com/auth/youtubepartner https://www.googleapis.com/auth/youtube.upload'
        function handleClientLoad() {
            // Load the API's client and auth2 modules.
            // Call the initClient function after the modules load.
            try {
                gapi.load('client:auth2', initClient);
            }
            catch (err) {
                console.log(err.message);
            }
        }

        function initClient() {
            try {
                // Retrieve the discovery document for version 3 of YouTube Data API.
                // In practice, your app can retrieve one or more discovery documents.
                var discoveryUrl = 'https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest';

                // Initialize the gapi.client object, which app uses to make API requests.
                // Get API key and client ID from API Console.
                // 'scope' field specifies space-delimited list of access scopes.
                gapi.client.init({
                    'apiKey': ' AIzaSyDmz6UbeJndOoaor8gkNzrkIse9C21gc6M ',
                    'discoveryDocs': [discoveryUrl],
                    'clientId': '592277667396-618offjjf6ceeoiusci1f2j7adfjf6sk.apps.googleusercontent.com',
                    'scope': SCOPE
                }).then(function () {
                    GoogleAuth = gapi.auth2.getAuthInstance();

                    // Listen for sign-in state changes.
                    GoogleAuth.isSignedIn.listen(updateSigninStatus);

                    // Handle initial sign-in state. (Determine if user is already signed in.)
                    var user = GoogleAuth.currentUser.get();
                    setSigninStatus();

                    // Call handleAuthClick function when user clicks on
                    //      "Sign In/Authorize" button.
                    $('#sign-in-or-out-button').click(function () {
                        handleAuthClick();
                    });
                    $('#revoke-access-button').click(function () {
                        revokeAccess();
                    });
                });
            }
            catch (err) {
                console.log(err.message);
            }
        }

        function handleAuthClick() {
            if (GoogleAuth.isSignedIn.get()) {
                // User is authorized and has clicked 'Sign out' button.
                GoogleAuth.signOut();
            } else {
                // User is not signed in. Start Google auth flow.
                GoogleAuth.signIn();
            }
        }

        function revokeAccess() {
            GoogleAuth.disconnect();
        }

        function setSigninStatus(isSignedIn) {
            var user = GoogleAuth.currentUser.get();
            var isAuthorized = user.hasGrantedScopes(SCOPE);
            if (isAuthorized) {
                $('#sign-in-or-out-button').html('Sign out');
                $('#revoke-access-button').css('display', 'inline-block');
                $('#auth-status').html('You are currently signed in and have granted ' +
                    'access to this app.');
            } else {
                $('#sign-in-or-out-button').html('Sign In/Authorize');
                $('#revoke-access-button').css('display', 'none');
                $('#auth-status').html('You have not authorized this app or you are ' +
                    'signed out.');
            }
        }

        function updateSigninStatus(isSignedIn) {
            setSigninStatus();
        }
        function createResource(properties) {
            var resource = {};
            var normalizedProps = properties;
            for (var p in properties) {
                var value = properties[p];
                if (p && p.substr(-2, 2) == '[]') {
                    var adjustedName = p.replace('[]', '');
                    if (value) {
                        normalizedProps[adjustedName] = value.split(',');
                    }
                    delete normalizedProps[p];
                }
            }
            for (var p in normalizedProps) {
                // Leave properties that don't have values out of inserted resource.
                if (normalizedProps.hasOwnProperty(p) && normalizedProps[p]) {
                    var propArray = p.split('.');
                    var ref = resource;
                    for (var pa = 0; pa < propArray.length; pa++) {
                        var key = propArray[pa];
                        if (pa == propArray.length - 1) {
                            ref[key] = normalizedProps[p];
                        } else {
                            ref = ref[key] = ref[key] || {};
                        }
                    }
                };
            }
            return resource;
        }

        function removeEmptyParams(params) {
            for (var p in params) {
                if (!params[p] || params[p] == 'undefined') {
                    delete params[p];
                }
            }
            return params;
        }

        function buildApiRequest(requestMethod, path, params, properties) {
            params = removeEmptyParams(params);
            var request;
            if (properties) {
                var resource = createResource(properties);
                request = gapi.client.request({
                    'body': resource,
                    'method': requestMethod,
                    'path': path,
                    'params': params
                });
            } else {
                request = gapi.client.request({
                    'method': requestMethod,
                    'path': path,
                    'params': params
                });
            }
            return request;
        }

        /**
   * Retrieve the access token for the currently authorized user.
   */
        function getAccessToken(event) {
            return GoogleAuth.currentUser.get().getAuthResponse(true).access_token;
        }

        /**
         * Helper for implementing retries with backoff. Initial retry
         * delay is 1 second, increasing by 2x (+jitter) for subsequent retries
         *
         * @constructor
         */
        var RetryHandler = function () {
            this.interval = 1000; // Start at one second
            this.maxInterval = 60 * 1000; // Don't wait longer than a minute 
        };

        /**
         * Invoke the function after waiting
         *
         * @param {function} fn Function to invoke
         */
        RetryHandler.prototype.retry = function (fn) {
            setTimeout(fn, this.interval);
            this.interval = this.nextInterval_();
        };

        /**
         * Reset the counter (e.g. after successful request.)
         */
        RetryHandler.prototype.reset = function () {
            this.interval = 1000;
        };

        /**
         * Calculate the next wait time.
         * @return {number} Next wait interval, in milliseconds
         *
         * @private
         */
        RetryHandler.prototype.nextInterval_ = function () {
            var interval = this.interval * 2 + this.getRandomInt_(0, 1000);
            return Math.min(interval, this.maxInterval);
        };

        /**
         * Get a random int in the range of min to max. Used to add jitter to wait times.
         *
         * @param {number} min Lower bounds
         * @param {number} max Upper bounds
         * @private
         */
        RetryHandler.prototype.getRandomInt_ = function (min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        };

        var MediaUploader = function (options) {
            var noop = function () { };
            this.file = options.file;
            this.contentType = options.contentType || this.file.type || 'application/octet-stream';
            this.metadata = options.metadata || {
                'title': this.file.name,
                'mimeType': this.contentType
            };
            this.token = options.token;
            this.onComplete = options.onComplete || noop;
            this.onProgress = options.onProgress || noop;
            this.onError = options.onError || noop;
            this.offset = options.offset || 0;
            this.chunkSize = options.chunkSize || 0;
            this.retryHandler = new RetryHandler();

            this.url = options.url;
            if (!this.url) {
                var params = options.params || {};
                params.uploadType = 'resumable';
                this.url = this.buildUrl_(options.fileId, params, options.baseUrl);
            }
            this.httpMethod = options.fileId ? 'PUT' : 'POST';
        };

        /**
         * Initiate the upload.
         */
        MediaUploader.prototype.upload = function () {
            var self = this;
            var xhr = new XMLHttpRequest();

            xhr.open(this.httpMethod, this.url, true);
            xhr.setRequestHeader('Authorization', 'Bearer ' + this.token);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('X-Upload-Content-Length', this.file.size);
            xhr.setRequestHeader('X-Upload-Content-Type', this.contentType);

            xhr.onload = function (e) {
                if (e.target.status < 400) {
                    var location = e.target.getResponseHeader('Location');
                    this.url = location;
                    this.sendFile_();
                } else {
                    this.onUploadError_(e);
                }
            }.bind(this);
            xhr.onerror = this.onUploadError_.bind(this);
            xhr.send(JSON.stringify(this.metadata));
        };

        /**
         * Send the actual file content.
         *
         * @private
         */
        MediaUploader.prototype.sendFile_ = function () {
            var content = this.file;
            var end = this.file.size;

            if (this.offset || this.chunkSize) {
                // Only slice the file if we're either resuming or uploading in chunks
                if (this.chunkSize) {
                    end = Math.min(this.offset + this.chunkSize, this.file.size);
                }
                content = content.slice(this.offset, end);
            }

            var xhr = new XMLHttpRequest();
            xhr.open('PUT', this.url, true);
            xhr.setRequestHeader('Content-Type', this.contentType);
            xhr.setRequestHeader('Content-Range', 'bytes ' + this.offset + '-' + (end - 1) + '/' + this.file.size);
            xhr.setRequestHeader('X-Upload-Content-Type', this.file.type);
            if (xhr.upload) {
                xhr.upload.addEventListener('progress', this.onProgress);
            }
            xhr.onload = this.onContentUploadSuccess_.bind(this);
            xhr.onerror = this.onContentUploadError_.bind(this);
            xhr.send(content);
        };

        /**
         * Query for the state of the file for resumption.
         *
         * @private
         */
        MediaUploader.prototype.resume_ = function () {
            var xhr = new XMLHttpRequest();
            xhr.open('PUT', this.url, true);
            xhr.setRequestHeader('Content-Range', 'bytes */' + this.file.size);
            xhr.setRequestHeader('X-Upload-Content-Type', this.file.type);
            if (xhr.upload) {
                xhr.upload.addEventListener('progress', this.onProgress);
            }
            xhr.onload = this.onContentUploadSuccess_.bind(this);
            xhr.onerror = this.onContentUploadError_.bind(this);
            xhr.send();
        };

        /**
         * Extract the last saved range if available in the request.
         *
         * @param {XMLHttpRequest} xhr Request object
         */
        MediaUploader.prototype.extractRange_ = function (xhr) {
            var range = xhr.getResponseHeader('Range');
            if (range) {
                this.offset = parseInt(range.match(/\d+/g).pop(), 10) + 1;
            }
        };

        /**
         * Handle successful responses for uploads. Depending on the context,
         * may continue with uploading the next chunk of the file or, if complete,
         * invokes the caller's callback.
         *
         * @private
         * @param {object} e XHR event
         */
        MediaUploader.prototype.onContentUploadSuccess_ = function (e) {
            if (e.target.status == 200 || e.target.status == 201) {
                this.onComplete(e.target.response);
            } else if (e.target.status == 308) {
                this.extractRange_(e.target);
                this.retryHandler.reset();
                this.sendFile_();
            }
        };

        /**
         * Handles errors for uploads. Either retries or aborts depending
         * on the error.
         *
         * @private
         * @param {object} e XHR event
         */
        MediaUploader.prototype.onContentUploadError_ = function (e) {
            if (e.target.status && e.target.status < 500) {
                this.onError(e.target.response);
            } else {
                this.retryHandler.retry(this.resume_.bind(this));
            }
        };

        /**
         * Handles errors for the initial request.
         *
         * @private
         * @param {object} e XHR event
         */
        MediaUploader.prototype.onUploadError_ = function (e) {
            this.onError(e.target.response); // TODO - Retries for initial upload
        };

        /**
         * Construct a query string from a hash/object
         *
         * @private
         * @param {object} [params] Key/value pairs for query string
         * @return {string} query string
         */
        MediaUploader.prototype.buildQuery_ = function (params) {
            params = params || {};
            return Object.keys(params).map(function (key) {
                return encodeURIComponent(key) + '=' + encodeURIComponent(params[key]);
            }).join('&');
        };

        /**
         * Build the upload URL
         *
         * @private
         * @param {string} [id] File ID if replacing
         * @param {object} [params] Query parameters
         * @return {string} URL
         */
        MediaUploader.prototype.buildUrl_ = function (id, params, baseUrl) {
            var url = baseUrl;
            if (id) {
                url += id;
            }
            var query = this.buildQuery_(params);
            if (query) {
                url += '?' + query;
            }
            return url;
        };
        /***** END BOILERPLATE CODE *****/


        function defineRequest() {
            var metadata = createResource({
                'snippet.categoryId': '22',
                'snippet.defaultLanguage': '',
                'snippet.description': 'Description of uploaded video.',
                'snippet.tags[]': '',
                'snippet.title': 'Test video upload',
                'status.embeddable': '',
                'status.license': '',
                'status.privacyStatus': 'unlisted',
                'status.publicStatsViewable': ''
            });
            var token = getAccessToken();
            if (!token) {
                alert("You need to authorize the request to proceed.");
                return;
            }

            if (!selectedFile) {
                alert("You need to select a file to proceed.");
                return;
            }
            var params = { 'part': 'snippet,status' };

            var uploader = new MediaUploader({
                baseUrl: 'https://www.googleapis.com/upload/youtube/v3/videos',
                file: selectedFile,
                token: token,
                metadata: metadata,
                params: params,
                onError: function (data) {
                    var message = data;
                    try {
                        var errorResponse = JSON.parse(data);
                        message = errorResponse.error.message;
                    } finally {
                        alert(message);
                    }
                }.bind(this),
                onProgress: function (data) {
                    var currentTime = Date.now();
                    $('#video-status').html('Progress: ' + data.loaded + ' bytes loaded out of ' + data.total);
                    console.log('Progress: ' + data.loaded + ' bytes loaded out of ' + data.total);
                    var totalBytes = data.total;
                }.bind(this),
                onComplete: function (data) {
                    var uploadResponse = JSON.parse(data);
                    $('#video-status').html('Upload complete for video ' + uploadResponse.id);
                    console.log('Upload complete for video ' + uploadResponse.id);
                }.bind(this)
            });

            uploader.upload();
        }
